<body>
<!--主体-->
<div style="margin-bottom:36px;">
  <div class="tpt—index fly-panel fly-panel-user">

    <table width="100%">
      <tr><td width="110px">用户名</td><td>{$ADMIN['realname']}</td></tr>
      <tr><td width="110px">联系方式</td><td>{$ADMIN['tel']}</td></tr>

<!--      <tr><td>上次登录时间</td><td>{$Think.session.yang_adm_logintime}</td></tr>-->

<!--      <tr><td>登录次数</td><td>{$Think.session.yang_adm_loginnum}</td></tr>-->
    </table>

      <tr><td width="110px">程序版本</td><td>园区物业管理系统 </td></tr>

      <tr><td width="110px">版权所有</td><td>福州大学至诚学院计算机工程系软件工程毕业设计</td></tr>

    </table>
